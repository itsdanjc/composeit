site_name: composeit
site_url: https://itsdanjc.github.io/composeit/
repo_url: https://github.com/itsdanjc/composeit
repo_name: composeit
theme:
  name: material
  features:
    - search.highlight
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.footer
    - toc.integrate
    - content.code.copy
copyright: '&copy; 2026 itsdanjc - Licensed under GNU GPL v3'
plugins:
  - search
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - tables
  - toc
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/itsdanjc
    - icon: fontawesome/solid/house
      link: https://itsdanjc.com